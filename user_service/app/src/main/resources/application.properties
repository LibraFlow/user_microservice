# Database connection settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5437/db6}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user6}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password6}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server setting
server.port=${PORT:8087}

# Additional settings for Cloud Run
spring.cloud.gcp.sql.enabled=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
spring.main.cloud-platform=none

# Spring Boot configuration
spring.application.name=user-service

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.backend2=DEBUG

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true